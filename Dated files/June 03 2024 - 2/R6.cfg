!
!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R6
!
logging queue-limit 100
!
ip subnet-zero
no ip icmp rate-limit unreachable
ip tcp synwait-time 5
!
!
no ip domain lookup
!
ip audit notify log
ip audit po max-events 100
!
! 
!
!
!
!
!
!
!
!
!
!
no voice hpi capture buffer
no voice hpi capture destination 
!
!
mta receive maximum-recipients 0
!
!
!
!
interface Loopback6
 ip address 106.0.0.6 255.0.0.0
!
interface Serial0/0
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial0/1
 ip address 200.4.6.6 255.255.255.0
 shutdown
 serial restart_delay 0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial1/0
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart_delay 0
!
no ip http server
no ip http secure-server
ip classless
!
!
!
!
call rsvp-sync
!
!
mgcp profile default
!
!
!
dial-peer cor custom
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
