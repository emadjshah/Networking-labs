!

!
version 12.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
logging queue-limit 100
!
ip subnet-zero
no ip icmp rate-limit unreachable
ip tcp synwait-time 5
!
!
no ip domain lookup
!
ip audit notify log
ip audit po max-events 100
!
! 
!
!
!
!
!
!
!
!
!
!
no voice hpi capture buffer
no voice hpi capture destination 
!
!
mta receive maximum-recipients 0
!
!
!
!
interface Loopback3
 ip address 3.0.0.3 255.0.0.0
!
interface Serial0/0
 ip address 192.1.23.3 255.255.255.0
!
interface Serial0/1
 ip address 192.1.34.3 255.255.255.0
!
interface Serial0/2
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial0/3
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial1/0
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart_delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart_delay 0
!
no ip http server
no ip http secure-server
ip classless
ip route 1.0.0.0 255.0.0.0 192.1.23.2
ip route 2.0.0.0 255.0.0.0 192.1.23.2
ip route 4.0.0.0 255.0.0.0 192.1.34.4
ip route 192.1.12.0 255.255.255.0 192.1.23.2
!
!
!
!
call rsvp-sync
!
!
mgcp profile default
!
!
!
dial-peer cor custom
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
